<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise</title>
</head>

<body>
    <script>
        // Get the three numbers from the user
        var num1 = prompt("Please enter a number:");
        var num2 = prompt("Please enter a second number:");
        var num3 = prompt("Please enter a third number:");

        // Show the three inputs
        document.write("The first number is: " + num1 + "<br>");
        document.write("The second number is: " + num2 + "<br>");
        document.write("The third number is: " + num3 + "<br>");

        // Compare the three numbers and find the largest one
        var largest;

        if (num1 > num2) {
            if (num1 > num3) {
                largest = num1;
            }   
            else {
                largest = num3;
            }
        } 
        
        else {
            if (num2 > num3) {
                largest = num2;
            } 

            else {
                largest = num3;
            }
        }

        // Show the largest number
        document.write("The largest number is: " + largest + "<br>");
    </script>
</body>
</html>
