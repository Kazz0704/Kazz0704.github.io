<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/" method="post">
        <h1><strong>NEW HTML5 Input Types Demo</strong></h1>
        <p>This form demonstrates the new HTML5 input types and the placeholders,required and autofocus attributes.</p>
        <label for="color">
            Color:
            <input type="color" value="#000000">
            (Hexadecimal code such as #ADD8E6)
        </label>
        <br>
        <br>

        <label for="date">
            Date:
            <input type="date">
            (yyyy-mm--dd)
        </label>
        <br>
        <br>

        <label for="email">
            Email:
            <input type="mail" placeholder="name@domain.com">
            (name@domain.com)
        </label>
        <br>
        <br>

        <label for="number">
            Number:
            <input type="number" min="0" max="7" value="4">
            (Enter a number between 0 and 7)
        </label>
        <br>
        <br>

        <label for="range">
            Range:0
            <input type="range" max="20" min="0">
            20
        </label>
        <br>
        <br>

        <label for="search">
            Search:
            <input type="search" placeholder="search query">
        </label>
        <br>
        <br>


        <label for="time">
            Time:
            <input type="time">
            (hh:mm)
        </label>
        <br>
        <br>

        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
