<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var input1 = window.prompt("Enter first integer");
        var input2 = window.prompt("Enter second integer");
        input1 = Number(input1);
        input2 = Number(input2);

        if(input1>input2){
            document.body.style.backgroundColor = 'lightblue';
            document.writeln("<h1> firstInput > secondInput </h1>");
        }
        else if(input1<input2){
            document.body.style.backgroundColor = 'lightgreen';
            document.writeln("<h1> secondInput > firstInput </h1>");
        }
        else{
            document.body.style.backgroundColor = 'lightyellow';
            document.writeln("<h1> secondInput == firstInput </h1>");
        }
    </script>

    <br>
       <input type="button" value="1st button" onclick="alert('firstInput == '+input1);">
       <input type="button" value="2nd button" onclick="alert('secondInput == '+input2);">
</body>
</html>
